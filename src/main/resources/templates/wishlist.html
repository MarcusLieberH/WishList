<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ønskelister</title>
</head>
<body>
<h1>Ønskelister</h1>

<form action="#" th:action="@{/wishlist/add}" method="post">
    <input type="text" name="name" placeholder="Navn på ønskeseddel" required>
    <button type="submit">Opret ønskeseddel</button>
</form>

<ul>
    <li th:each="wishlist : ${wishlists}">
        <a th:href="@{/wishlist/{id}(id=${wishlist.id})}" th:text="${wishlist.name}"></a>
        <form action="#" th:action="@{/wishlist/{id}/delete(id=${wishlist.id})}" method="post" style="display:inline;">
            <button type="submit">❌</button>
        </form>
    </li>
</ul>
</body>
</html>
